version: '3.8'

services:
  # Servicio de laboratorio
  laboratorio-service:
    build: .
    container_name: laboratorio-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=laboratorio_db
      - DB_USER=laboratorio_user
      - DB_PASSWORD=Root123!
      - FRONTEND_URL=http://localhost:5173
      - BASE_URL=http://192.168.20.158:3004
      - MAX_FILE_SIZE=5242880
      - UPLOAD_PATH=/app/uploads/defectos
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads:rw
      - ./src:/app/src:ro
    networks:
      - laboratorio-network
    restart: unless-stopped
    tmpfs:
      - /tmp

  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: laboratorio-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Root123!
      - MYSQL_DATABASE=laboratorio_db
      - MYSQL_USER=laboratorio_user
      - MYSQL_PASSWORD=Root123!
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql:ro
    networks:
      - laboratorio-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (Interfaz web para MySQL)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: laboratorio-phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=laboratorio_user
      - PMA_PASSWORD=Root123!
      - MYSQL_ROOT_PASSWORD=Root123!
    depends_on:
      - mysql
    networks:
      - laboratorio-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  laboratorio-network:
    driver: bridge
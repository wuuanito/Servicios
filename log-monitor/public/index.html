<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturePharma Services Monitor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .service-name {
            font-weight: 600;
            color: #2d3748;
        }

        .service-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-stopped {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-unknown {
            background: #feebc8;
            color: #7b341e;
        }

        .logs-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logs-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .logs-controls select,
        .logs-controls button {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logs-controls select {
            background: white;
            color: #4a5568;
        }

        .logs-controls button {
            background: #667eea;
            color: white;
            border-color: #667eea;
            cursor: pointer;
        }

        .logs-controls button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .logs-container {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: #2d3748;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .log-line {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .log-timestamp {
            color: #81c784;
        }

        .log-error {
            color: #f56565;
        }

        .log-warning {
            color: #fbb040;
        }

        .log-info {
            color: #63b3ed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #2d3748;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .refresh-indicator.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .logs-controls {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• NaturePharma Services Monitor</h1>
            <p>Monitoreo en tiempo real de todos los microservicios</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>üìä Estado de Servicios</h3>
                <div id="services-list"></div>
            </div>

            <div class="card">
                <h3>üíª Estad√≠sticas de Recursos</h3>
                <div id="stats-container">
                    <div class="stats-grid" id="stats-grid"></div>
                </div>
            </div>
        </div>

        <div class="logs-section">
            <h3>üìù Logs de Servicios</h3>
            <div class="logs-controls">
                <select id="service-select">
                    <option value="">Seleccionar servicio...</option>
                </select>
                <select id="lines-select">
                    <option value="50">50 l√≠neas</option>
                    <option value="100" selected>100 l√≠neas</option>
                    <option value="200">200 l√≠neas</option>
                    <option value="500">500 l√≠neas</option>
                </select>
                <button onclick="loadLogs()">üîÑ Cargar Logs</button>
                <button onclick="clearLogs()">üóëÔ∏è Limpiar</button>
                <button onclick="toggleAutoRefresh()" id="auto-refresh-btn">‚ñ∂Ô∏è Auto-refresh</button>
            </div>
            <div class="logs-container" id="logs-container">
                <div class="log-line">Selecciona un servicio para ver sus logs...</div>
            </div>
        </div>
    </div>

    <div class="refresh-indicator" id="refresh-indicator">
        üîÑ Actualizando...
    </div>

    <script>
        const socket = io();
        let autoRefresh = false;
        let autoRefreshInterval;

        // Conectar a Socket.IO
        socket.on('connect', () => {
            console.log('Conectado al monitor');
        });

        // Recibir estado de servicios
        socket.on('services-status', (services) => {
            updateServicesList(services);
            updateServiceSelect(services);
            showRefreshIndicator();
        });

        // Recibir estad√≠sticas
        socket.on('services-stats', (stats) => {
            updateStatsDisplay(stats);
        });

        // Recibir logs
        socket.on('logs-data', (data) => {
            displayLogs(data.logs);
        });

        socket.on('logs-error', (data) => {
            displayError(`Error obteniendo logs de ${data.containerName}: ${data.error}`);
        });

        function updateServicesList(services) {
            const container = document.getElementById('services-list');
            container.innerHTML = '';

            Object.values(services).forEach(service => {
                const item = document.createElement('div');
                item.className = 'service-item';
                
                const statusClass = service.state === 'running' ? 'status-running' : 
                                  service.state === 'exited' ? 'status-stopped' : 'status-unknown';
                
                item.innerHTML = `
                    <span class="service-name">${service.name}</span>
                    <span class="service-status ${statusClass}">${service.state}</span>
                `;
                
                container.appendChild(item);
            });
        }

        function updateServiceSelect(services) {
            const select = document.getElementById('service-select');
            const currentValue = select.value;
            
            // Limpiar opciones excepto la primera
            select.innerHTML = '<option value="">Seleccionar servicio...</option>';
            
            Object.values(services).forEach(service => {
                if (service.state === 'running') {
                    const option = document.createElement('option');
                    option.value = service.name;
                    option.textContent = service.name;
                    select.appendChild(option);
                }
            });
            
            // Restaurar selecci√≥n si a√∫n existe
            if (currentValue) {
                select.value = currentValue;
            }
        }

        function updateStatsDisplay(stats) {
            const container = document.getElementById('stats-grid');
            container.innerHTML = '';

            Object.entries(stats).forEach(([serviceName, stat]) => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <div class="stat-label">${serviceName}</div>
                    <div class="stat-value">CPU: ${stat.cpu}%</div>
                    <div class="stat-value">RAM: ${stat.memory.percent}%</div>
                `;
                container.appendChild(statCard);
            });
        }

        function loadLogs() {
            const serviceSelect = document.getElementById('service-select');
            const linesSelect = document.getElementById('lines-select');
            
            if (!serviceSelect.value) {
                alert('Por favor selecciona un servicio');
                return;
            }
            
            socket.emit('request-logs', {
                containerName: serviceSelect.value,
                lines: parseInt(linesSelect.value)
            });
        }

        function displayLogs(logs) {
            const container = document.getElementById('logs-container');
            container.innerHTML = '';
            
            const lines = logs.split('\n');
            lines.forEach(line => {
                if (line.trim()) {
                    const logLine = document.createElement('div');
                    logLine.className = 'log-line';
                    
                    // Colorear seg√∫n tipo de log
                    if (line.toLowerCase().includes('error')) {
                        logLine.className += ' log-error';
                    } else if (line.toLowerCase().includes('warn')) {
                        logLine.className += ' log-warning';
                    } else if (line.toLowerCase().includes('info')) {
                        logLine.className += ' log-info';
                    }
                    
                    logLine.textContent = line;
                    container.appendChild(logLine);
                }
            });
            
            // Scroll al final
            container.scrollTop = container.scrollHeight;
        }

        function displayError(message) {
            const container = document.getElementById('logs-container');
            container.innerHTML = `<div class="log-line log-error">${message}</div>`;
        }

        function clearLogs() {
            document.getElementById('logs-container').innerHTML = 
                '<div class="log-line">Logs limpiados. Selecciona un servicio para cargar nuevos logs...</div>';
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById('auto-refresh-btn');
            
            if (autoRefresh) {
                autoRefresh = false;
                clearInterval(autoRefreshInterval);
                btn.textContent = '‚ñ∂Ô∏è Auto-refresh';
                btn.style.background = '#667eea';
            } else {
                autoRefresh = true;
                autoRefreshInterval = setInterval(() => {
                    if (document.getElementById('service-select').value) {
                        loadLogs();
                    }
                }, 5000);
                btn.textContent = '‚è∏Ô∏è Detener';
                btn.style.background = '#f56565';
            }
        }

        function showRefreshIndicator() {
            const indicator = document.getElementById('refresh-indicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1000);
        }

        // Auto-cargar logs cuando se selecciona un servicio
        document.getElementById('service-select').addEventListener('change', function() {
            if (this.value) {
                loadLogs();
            }
        });
    </script>
</body>
</html>

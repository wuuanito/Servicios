      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=calendar_service_db
      - DB_USER=naturepharma
      - DB_PASSWORD=Root123!
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
    volumes:
      - ./calendar-service/src:/app/src
      - /app/node_modules
